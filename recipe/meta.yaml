{% set version = "0.11" %}

package:
  name: mppp
  version: {{ version }}

source:
  url: https://github.com/bluescarni/mppp/archive/v{{ version }}.tar.gz
  sha256: 07646290f483a9f0c02846514576daba9f5975115752cc4b0666097221e1b5e7

build:
  number: 0
  skip: true  # [win and py<35]
  features:
    - vc14  # [win and py>=35]

requirements:
  build:
    - python              # [win]
    - vc 14               # [win and py>=35]
    - toolchain
    - cmake
    - gmp 6.1.*           # [unix]
    - mpir                # [win]
    - mpfr 3.1.*
  run:
    - vc 14               # [win and py>=35]
    - gmp 6.1.*           # [unix]
    - mpir                # [win]
    - mpfr 3.1.*
    - libgfortran         # [linux]


test:
  commands:
    - test -f $PREFIX/include/mp++/mp++.hpp               # [unix]
    - if not exist %LIBRARY_INC%\\mp++\\mp++.hpp exit 1   # [win]

about:
  home: https://bluescarni.github.io/mppp/
  license: MPL2
  license_file: COPYING
  summary: 'A modern C++ library for multiprecision arithmetic'

extra:
  recipe-maintainers:
    - bluescarni
